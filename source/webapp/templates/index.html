<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
<div class="m-5">
<form action="/" method="POST">
    {% csrf_token %}


        <div class="input-group mb-3 w-50">
              <span class="input-group-text" id="first_number">First number</span>
              <input type="number" class="form-control" name="first_number">
        </div>

        <div class="input-group mb-3 w-50">
              <span class="input-group-text" id="second_number">Second number</span>
              <input type="number" class="form-control" name="second_number">
        </div>

        <div class="form-check">
              <input class="form-check-input" type="radio" name="action" id="add" value="add" checked>
              <label class="form-check-label" for="add">
                Add
              </label>
        </div>

        <div class="form-check">
              <input class="form-check-input" type="radio" name="action" id="subtract" value="subtract">
              <label class="form-check-label" for="subtract">
                Subtract
              </label>
        </div>

        <div class="form-check">
              <input class="form-check-input" type="radio" name="action" id="multiply" value="multiply">
              <label class="form-check-label" for="multiply">
                Multiply
              </label>
        </div>

        <div class="form-check mb-3">
              <input class="form-check-input" type="radio" name="action" id="divide" value="divide">
              <label class="form-check-label" for="divide">
                Divide
              </label>
        </div>
        <input class="btn btn-outline-secondary" type="submit" value="Calculate">


</form>
    <br>
    <h3 class="mb-5">{{ result }}</h3>

</div>






<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
